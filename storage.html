                    <p>Size of your virtual disk</p>

                    <input id="sizeslider" min="1" max="1024" class="form-range" type="range" style="width: 707px;">

                    <p id="size-ammount" style="width: 80px;margin-left: 717px;margin-top: -30px;">0 MB</p>

                    <button class="btn btn-primary" onclick="createdisk();" type="button" style="margin-left: 711px;margin-top: 78px;">Finish</button>

                                <div class="col">

           'minimize',

       let button = document.getElementsByClassName('window-control-' + control)[0];
